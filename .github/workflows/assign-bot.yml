name: Assign Bot

on:
  issue_comment:
    types: [created]

jobs:
  assign:
    runs-on: ubuntu-latest

    steps:
    - name: Check for "bot/assign"
      if: ${{ github.event.comment.body == 'bot/assign' || github.event.comment.body == 'BOT/ASSIGN' }}
      run: echo "Assigning issue to the comment author"

    - name: Assign the issue
      if: ${{ github.event.comment.body == 'bot/assign' || github.event.comment.body == 'BOT/ASSIGN' }}
      uses: kentaro-m/auto-assign@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        assignees: ${{ github.event.comment.user.login }}
